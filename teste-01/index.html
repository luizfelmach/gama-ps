<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />

    <script src="script.js" defer></script>

    <title>Gama Todo</title>
  </head>

  <body>
    <div id="root" class="flex">
      <aside class="w-96 h-vh bg-white-2 rounded max-w-80" id="menu-desktop">
        <header class="p-4">
          <h1 class="font-medium text-brand">
            GAMA<span class="font-normal text-fg">todo</span>
          </h1>
        </header>

        <nav class="p-4">
          <h5 class="font-medium text-lg">Tarefas</h5>
          <div class="flex flex-column">
            <div class="flex items-center cursor-pointer">
              <img alt="Hoje" class="size-6" src="assets/calendar.png"/>
              <p class="flex-1 p-2 underline-hover">Hoje</p>
              <p class="bg-white-3 size-6 rounded-full flex items-center justify-center">1</p>
            </div>
            <div class="flex items-center cursor-pointer">
              <img alt="Hoje" class="size-6" src="assets/clock.png"/>
              <p class="flex-1 p-2 underline-hover">Pendentes</p>
              <p class="bg-white-3 size-6 rounded-full flex items-center justify-center">0</p>
            </div>
            <div class="flex items-center cursor-pointer">
              <img alt="Hoje" class="size-6" src="assets/check.png"/>
              <p class="flex-1 p-2 underline-hover">Finalizados</p>
              <p class="bg-white-3 size-6 rounded-full flex items-center justify-center">0</p>
            </div>
          </div>
        </nav>

        <nav class="p-4">
          <h5 class="font-medium text-lg">Listas</h5>
          <div class="flex flex-column">
            <div class="flex items-center cursor-pointer">
              <img alt="Hoje" class="size-6" src="assets/add-task.png"/>
              <p class="flex-1 p-2 underline-hover">Adicionar lista</p>
            </div>
            <div class="flex items-center cursor-pointer">
              <img alt="Hoje" class="size-6" src="assets/list.png"/>
              <p class="flex-1 p-2 underline-hover">Lista 1</p>
            </div>
            <div class="flex items-center cursor-pointer">
              <img alt="Hoje" class="size-6" src="assets/list.png"/>
              <p class="flex-1 p-2 underline-hover">Compras</p>
            </div>
          </div>
        </nav>
      </aside>

      <aside class="h-16 bg-white-2" id="menu-mobile">
        <header class="p-4">
          <h1 class="font-medium text-brand">
            GAMA<span class="font-normal text-fg">todo</span>
          </h1>
        </header>
      </aside>

      <main class="flex-1 mx-auto max-w-3xl bold p-4 mt-12">
        <section class="py-4">
          <h2 class="font-medium text-center text-xl">Lista 1</h2>
        </section>

        <section class="py-4 border w-full">
          <input
            id="task-text"
            type="text"
            placeholder="Nome da tarefa"
            onkeydown="addTaskEnter(event)"
          />
          <button id="button-add-task" class="my-4" onclick="addTask(event)">
            Adicionar tarefa
          </button>
        </section>

        <div id="tasks">


          <div class="flex items-center justify-center" id="empty-tasks">
            <img src="assets/empty-tasks.png" alt="Nenhuma tarefa ainda.">
          </div>
        </div>
      </main>
    </div>
  </body>
</html>
